experiment_name: "dm_mnist_v1"

model:
  image_size: 32
  in_channels: 1
  model_channels: 64
  bottleneck_dim: 4
  max_channels: 512
  out_dim: 1
  time_emb_dim: 256
  num_classes: 10

train:
  batch_size: 128
  grad_acc_steps: 4
  epochs: 50
  lr: 0.0002
  timesteps: 1000
  weight_decay: 0.0001
  save_dir: "checkpoints"

sample:
  T: 1000
  ddim_steps: 50

schedule:
  type: "cosine"